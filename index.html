<script>
    // ä½ çš„ Google Sheet CSV å‘å¸ƒé“¾æ¥
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT3yP3rYyB9wX0H6B7k3C2yXW5_V5z5f5h5j5k5l5m5n5o5p5q/pub?output=csv';
    // æ³¨æ„ï¼šå¦‚æœä½ ä¸Šé¢çš„é“¾æ¥ä¸å¯¹ï¼Œè¯·åŠ¡å¿…ä½¿ç”¨ï¼šæ–‡ä»¶ -> åˆ†äº« -> å‘å¸ƒåˆ°ç½‘é¡µ -> é€‰æ‹© "csv" æ ¼å¼ç”Ÿæˆçš„é“¾æ¥
    // ä¸ºäº†æ¼”ç¤ºï¼Œæˆ‘è¿™é‡Œæ„å»ºä¸€ä¸ªåŸºäºä½  ID çš„é€šç”¨ CSV ä»£ç†é“¾æ¥ï¼ˆå¦‚æœç›´æ¥å‘å¸ƒä¸æˆåŠŸï¼Œè¯·æ‰‹åŠ¨æ›¿æ¢å›ä½ çš„å‘å¸ƒé“¾æ¥ï¼‰
    // ä¸‹é¢è¿™ä¸ª ID æ˜¯ä»ä½ é“¾æ¥æå–çš„: 1uaPDvMd0u_KcQ8x7qmZWMl6dXGcTuo9G5wHXTalONp8
    const DOC_ID = '1uaPDvMd0u_KcQ8x7qmZWMl6dXGcTuo9G5wHXTalONp8';
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${DOC_ID}/export?format=csv`;

    let allRecipes = []; 
    let currentList = [];

    window.onload = () => {
        const statusBar = document.getElementById('statusBar');
        statusBar.innerText = "ğŸš€ æ­£åœ¨ä» Google Sheet è¯»å–æ•°æ®...";

        Papa.parse(CSV_URL, {
            download: true,
            header: true, 
            skipEmptyLines: true, 
            complete: function(results) {
                if (results.data && results.data.length > 0) {
                    console.log("Raw Data:", results.data); // è°ƒè¯•ç”¨
                    
                    // æ•°æ®æ¸…æ´—ä¸æ˜ å°„ï¼šæŠŠ Sheet çš„åˆ—åå¯¹åº”åˆ°ç¨‹åºçš„å­—æ®µå
                    allRecipes = results.data.map(row => mapRowToRecipe(row));

                    currentList = [...allRecipes];
                    initDynamicFilters(); 
                    applyFilters();
                    
                    statusBar.innerText = `âœ… åŠ è½½å®Œæˆï¼Œå…±æœ‰ ${allRecipes.length} é“èœ`;
                } else {
                    statusBar.innerText = "âŒ è¡¨æ ¼è¯»å–ä¸ºç©ºï¼Œè¯·æ£€æŸ¥æƒé™æ˜¯å¦ä¸º'çŸ¥é“é“¾æ¥çš„ä»»ä½•äºº'";
                }
            },
            error: function(err) {
                console.error(err);
                statusBar.innerText = "âŒ åŠ è½½å¤±è´¥ï¼Œè¯·ç¡®ä¿è¡¨æ ¼å·²å¼€å¯å…±äº«æƒé™";
            }
        });
    };

    // æ ¸å¿ƒå‡½æ•°ï¼šæŠŠè¡¨æ ¼ä¸è§„èŒƒçš„åˆ—åè½¬æ¢æˆç¨‹åºç»Ÿä¸€çš„æ ¼å¼
    function mapRowToRecipe(row) {
        return {
            id: row.id,
            name: row.name || 'æœªå‘½åèœè°±',
            blogger: row.vlogger || row.blogger || 'æœªçŸ¥UPä¸»', // æ˜ å°„ vlogger
            desc: row.description || row.desc || 'æš‚æ— ç®€ä»‹', // æ˜ å°„ description
            cuisine: row.cuisine || 'ç»¼åˆ',
            ingredients: row.ingredient || row.ingredients || '', // æ˜ å°„ ingredient
            difficulty: row.difficulty || '1', // éš¾åº¦ç­‰çº§
            type: row.category || 'çƒ­èœ', // æ˜ å°„ category
            icon: 'ğŸ¥˜', // é»˜è®¤å›¾æ ‡ï¼Œå› ä¸ºä½ çš„è¡¨æ ¼å¥½åƒæ²¡æœ‰ icon åˆ—
            time: formatDifficulty(row.difficulty) // æŠŠæ•°å­—éš¾åº¦è½¬æˆæ–‡å­—æè¿°æ˜¾ç¤º
        };
    }

    function formatDifficulty(d) {
        if(d == 1) return "âš¡ å¿«æ‰‹èœ";
        if(d == 2) return "ğŸ‘¨â€ğŸ³ è¿›é˜¶";
        if(d == 3) return "ğŸ”¥ åŠŸå¤«èœ";
        return "æœªçŸ¥éš¾åº¦";
    }

    function initDynamicFilters() {
        // ç”Ÿæˆèœç³»
        const cuisines = [...new Set(allRecipes.map(r => r.cuisine).filter(c => c))];
        generateCheckboxGroup('filter-cuisine', 'cuisine', cuisines);

        // ç”Ÿæˆåšä¸»
        const bloggers = [...new Set(allRecipes.map(r => r.blogger).filter(b => b))];
        generateCheckboxGroup('filter-blogger', 'blogger', bloggers);
    }

    function generateCheckboxGroup(containerId, name, values) {
        const container = document.getElementById(containerId);
        container.innerHTML = ''; 
        values.forEach((val, index) => {
            const id = `${name}-${index}`;
            const labelText = name === 'blogger' ? `ğŸ‘¨â€ğŸ³ ${val}` : val;
            const html = `
                <input type="checkbox" id="${id}" name="${name}" value="${val}" class="check-btn" onchange="applyFilters()">
                <label for="${id}" class="check-label">${labelText}</label>
            `;
            container.innerHTML += html;
        });
    }

    function getSelectedValues(name) {
        return Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(cb => cb.value);
    }

    function applyFilters() {
        const searchText = document.getElementById('searchInput').value.toLowerCase().trim();
        const selCuisines = getSelectedValues('cuisine');
        const selBloggers = getSelectedValues('blogger');
        const selIngredients = getSelectedValues('ingredient');
        const selDifficulty = getSelectedValues('difficulty');

        currentList = allRecipes.filter(item => {
            // æ–‡æœ¬æœç´¢
            const textMatch = !searchText || 
                              (item.name && item.name.toLowerCase().includes(searchText)) || 
                              (item.ingredients && item.ingredients.toLowerCase().includes(searchText));

            // èœç³» & åšä¸»
            const cuisineMatch = selCuisines.length === 0 || selCuisines.includes(item.cuisine);
            const bloggerMatch = selBloggers.length === 0 || selBloggers.includes(item.blogger);
            
            // é£Ÿæç­›é€‰ (åªè¦åŒ…å«å…¶ä¸­ä¸€ä¸ªå­—å³å¯)
            const ingMatch = selIngredients.length === 0 || selIngredients.some(selIng => item.ingredients && item.ingredients.includes(selIng));

            // éš¾åº¦ç­›é€‰ (å®Œå…¨åŒ¹é…æ•°å­— 1, 2, 3)
            const diffMatch = selDifficulty.length === 0 || selDifficulty.includes(item.difficulty);

            return textMatch && cuisineMatch && bloggerMatch && ingMatch && diffMatch;
        });

        updateStatusBar(currentList.length);
        renderRecipes(currentList);
    }

    function updateStatusBar(count) {
        const bar = document.getElementById('statusBar');
        if (count === 0) bar.innerText = "ğŸ‘» å“å‘€ï¼Œæ²¡æ‰¾åˆ°... è¯•ç€å‡å°‘ç‚¹ç­›é€‰æ¡ä»¶ï¼Ÿ";
        else bar.innerText = `ğŸ˜‹ æ‰¾åˆ° ${count} é“ç¬¦åˆå£å‘³çš„èœ`;
    }

    function renderRecipes(list) {
        const grid = document.getElementById('recipeGrid');
        grid.innerHTML = "";

        if (list.length === 0) {
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:#666;"><h3>ç©ºç©ºå¦‚ä¹Ÿ</h3><p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„èœè°±</p></div>`;
            return;
        }

        list.forEach(item => {
            const card = document.createElement('div');
            card.className = 'recipe-card';
            card.onclick = () => showDetails(item);

            card.innerHTML = `

                <div class="card-header">
                    <span class="recipe-title">${item.icon} ${item.name}</span>
                    <span class="recipe-time">${item.time}</span>
                </div>

                    <div class="tags-row"><span class="meta-tag tag-cuisine">${item.cuisine}</span><span class="meta-tag">${item.type}</span></div>
                    <div class="ingredient-preview"><strong>ğŸ›’ é£Ÿæ:</strong> ${item.ingredients || 'è§è¯¦æƒ…'}</div>
                    <p class="desc">${item.desc}</p>
                </div>
            `;
            grid.appendChild(card);

    }

    function showDetails(item) {
        const modal = document.getElementById('modal');
        document.getElementById('modalIcon').innerText = item.icon;
        document.getElementById('modalTitle').innerText = item.name;
        document.getElementById('modalBlogger').innerText = `UPä¸»ï¼š${item.blogger}`;

        document.getElementById('modalDesc').innerText = item.desc;

        const ingBox = document.getElementById('modalIngredients');

            const ings = item.ingredients.split(/[,ï¼Œ]/);
            ings.forEach(ing => {

        document.getElementById('btnSearch').onclick = () => {

        const r = currentList[Math.floor(Math.random() * currentList.length)];

    window.onclick = (e) => { if(e.target == document.getElementById('modal')) closeModal(); }

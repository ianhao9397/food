<script>
    let currentList = [];

    window.onload = () => {
        if (typeof allRecipes === 'undefined') {
            document.getElementById('statusBar').innerText = "é”™è¯¯ï¼šæ‰¾ä¸åˆ° recipes.js æ–‡ä»¶ï¼Œè¯·ç¡®ä¿å®ƒå’Œ index.html åœ¨åŒä¸€ç›®å½•ï¼";
            return;
        }

        currentList = [...allRecipes];
        initDynamicFilters(); 
        applyFilters();
    };

    function initDynamicFilters() {
        const cuisines = [...new Set(allRecipes.map(r => r.cuisine))];
        generateCheckboxGroup('filter-cuisine', 'cuisine', cuisines);

        const bloggers = [...new Set(allRecipes.map(r => r.blogger))];
        generateCheckboxGroup('filter-blogger', 'blogger', bloggers);
    }

    function generateCheckboxGroup(containerId, name, values) {
        const container = document.getElementById(containerId);
        container.innerHTML = ''; 
        values.forEach((val, index) => {
            const id = `${name}-${index}`;
            const labelText = name === 'blogger' ? `ğŸ‘¨â€ğŸ³ ${val}` : val;
            const html = `
                <input type="checkbox" id="${id}" name="${name}" value="${val}" class="check-btn" onchange="applyFilters()">
                <label for="${id}" class="check-label">${labelText}</label>
            `;
            container.innerHTML += html;
        });
    }

    function getSelectedValues(name) {
        return Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(cb => cb.value);
    }

    function applyFilters() {
        // 1. è·å–è¾“å…¥æ¡†çš„å€¼ (è½¬å°å†™ï¼Œå»ç©ºæ ¼)
        const searchText = document.getElementById('searchInput').value.toLowerCase().trim();

        // 2. è·å–Checkboxçš„å€¼
        const selCuisines = getSelectedValues('cuisine');
        const selBloggers = getSelectedValues('blogger');
        const selIngredients = getSelectedValues('ingredient');
        const selTags = getSelectedValues('tag');

        currentList = allRecipes.filter(item => {
            // æ–‡æœ¬æœç´¢åŒ¹é… (åŒ¹é…èœå æˆ– é£Ÿæ)
            const textMatch = !searchText || 
                              item.name.toLowerCase().includes(searchText) || 
                              item.ingredients.toLowerCase().includes(searchText);

            const cuisineMatch = selCuisines.length === 0 || selCuisines.includes(item.cuisine);
            const bloggerMatch = selBloggers.length === 0 || selBloggers.includes(item.blogger);
            const ingMatch = selIngredients.length === 0 || selIngredients.some(ing => item.ingredients.includes(ing));
            const tagMatch = selTags.length === 0 || selTags.some(t => {
                const inTags = item.tags && item.tags.includes(t);
                const inType = item.type && item.type.includes(t);
                return inTags || inType;
            });

            return textMatch && cuisineMatch && bloggerMatch && ingMatch && tagMatch;
        });

        document.getElementById('statusBar').innerText = `ğŸ˜‹ æ‰¾åˆ° ${currentList.length} é“ç¬¦åˆå£å‘³çš„èœ`;
        renderRecipes(currentList);
    }

    function renderRecipes(list) {
        const grid = document.getElementById('recipeGrid');
        grid.innerHTML = "";

        if (list.length === 0) {
            grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:#666;"><h3>ğŸ‘» å“å‘€ï¼Œæ²¡æ‰¾åˆ°...</h3><p>è¯•è¯•æ¢ä¸ªå…³é”®è¯æˆ–å‡å°‘ç­›é€‰æ¡ä»¶ï¼Ÿ</p></div>`;
            return;
        }

        list.forEach(item => {
            const card = document.createElement('div');
            card.className = 'recipe-card';
            card.onclick = () => showDetails(item);

            let tagsHtml = `<span class="meta-tag tag-cuisine">${item.cuisine}</span>`;
            if(item.tags) item.tags.forEach(t => tagsHtml += `<span class="meta-tag">${t}</span>`);

            card.innerHTML = `
                <div class="blogger-badge">ğŸ‘¨â€ğŸ³ ${item.blogger}</div>
                <div class="card-header">
                    <span class="recipe-title">${item.icon} ${item.name}</span>
                    <span class="recipe-time">â° ${item.time}</span>
                </div>
                <div class="card-body">
                    <div class="tags-row">${tagsHtml}</div>
                    <div class="ingredient-preview"><strong>ğŸ›’ é£Ÿæ:</strong> ${item.ingredients}</div>
                    <p class="desc">${item.desc}</p>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function showDetails(item) {
        const modal = document.getElementById('modal');
        document.getElementById('modalIcon').innerText = item.icon;
        document.getElementById('modalTitle').innerText = item.name;
        document.getElementById('modalBlogger').innerText = `UPä¸»ï¼š${item.blogger}`;
        document.getElementById('modalMeta').innerText = `${item.cuisine} | ${item.type} | ${item.time}`;
        document.getElementById('modalDesc').innerText = item.desc;

        const ingBox = document.getElementById('modalIngredients');
        ingBox.innerHTML = '';
        const ings = item.ingredients.split(/,|ï¼Œ/);
        ings.forEach(ing => {
            if(ing.trim()){
                const div = document.createElement('div');
                div.className = 'ing-item';
                div.innerText = ing.trim();
                ingBox.appendChild(div);
            }
        });

        // å·²ç§»é™¤æ­¥éª¤æ¸²æŸ“é€»è¾‘

        document.getElementById('btnSearch').onclick = () => {
            // åˆ‡æ¢ä¸º YouTube æœç´¢
            const query = `${item.name} ${item.blogger} recipe`;
            window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, '_blank');
        };

        modal.style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function resetFilters() { 
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false); 
        document.getElementById('searchInput').value = ""; // é‡ç½®æœç´¢æ¡†
        applyFilters(); 
    }
    function helpMeChoose() {
        if(currentList.length === 0) { alert('åˆ—è¡¨ä¸ºç©ºï¼Œæ— æ³•éšæœº'); return; }
        const r = currentList[Math.floor(Math.random() * currentList.length)];
        showDetails(r);
    }
    window.onclick = (e) => { if(e.target == document.getElementById('modal')) closeModal(); }
</script>
